<section
  class="w-full bg-gradient-to-br from-lavender-light/40 via-blue-light/30 to-peach-light/20 dark:from-lavender/20 dark:via-blue/15 dark:to-peach/10 text-text-light dark:text-text py-24 md:py-32 px-6 text-center animate-fade-in border-b border-surface0-light dark:border-surface0"
>
  <div class="max-w-4xl mx-auto">
    <h1
      class="text-5xl md:text-6xl font-extrabold mb-6 text-text-light dark:text-text leading-tight"
    >
      Discover New Anime<br class="hidden sm:block" />
      <span class="text-blue-light dark:text-blue">Every Day</span>
    </h1>
    <p
      class="text-lg md:text-xl text-text-light dark:text-text opacity-75 mb-8 max-w-3xl mx-auto"
    >
      Browse the latest releases, trending shows, and hidden gems â€” all in one
      place.
    </p>
    <a
      routerLink="/explore"
      class="inline-block px-8 py-4 rounded-xl font-bold text-lg transition-all duration-300 bg-blue-light hover:bg-lavender-light dark:bg-blue dark:hover:bg-lavender text-white shadow-lg hover:shadow-xl"
    >
      Explore
    </a>
  </div>
</section>

<section
  class="w-full py-16 px-6 bg-base-light text-text-light dark:bg-base dark:text-text animate-fade-in"
>
  <div class="max-w-7xl mx-auto">
    <div
      *ngIf="recentAnime"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
    >
      <ng-container *ngFor="let anime of recentAnime">
        <div
          class="bg-mantle-light dark:bg-surface0 hover:scale-[1.02] transition-all duration-300 rounded-xl overflow-hidden shadow-md hover:shadow-xl border border-surface0-light dark:border-surface1"
        >
          <a routerLink="/detail/{{ anime.id }}">
            <img
              [src]="anime.image_url"
              [title]="anime.title"
              (error)="anime.image_url = 'assets/placeholder.png'"
              class="w-full h-48 object-cover"
            />
          </a>
          <div class="p-4">
            <h3
              class="text-lg text-lavender-light dark:text-lavender font-bold mb-2 truncate"
            >
              {{ anime.title }}
            </h3>
            <p
              class="text-sm text-text-light dark:text-text opacity-70 line-clamp-2"
            >
              {{ anime.synopsis }}
            </p>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="loading">
        <div
          *ngFor="let i of stepCounter"
          class="animate-pulse bg-surface0-light dark:bg-surface0 rounded-xl overflow-hidden shadow-md p-4 border border-surface0-light dark:border-surface1"
        >
          <div
            class="bg-surface1-light dark:bg-surface1 h-48 w-full mb-4 rounded"
          ></div>
          <div
            class="h-4 bg-surface1-light dark:bg-surface1 mb-2 rounded w-3/4"
          ></div>
          <div
            class="h-3 bg-surface1-light dark:bg-surface1 rounded w-full"
          ></div>
        </div>
      </ng-container>
    </div>
    <div
      *ngIf="!recentAnime.length"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
    >
      <div
        *ngFor="let i of counter"
        class="animate-pulse bg-surface0-light dark:bg-surface0 rounded-xl overflow-hidden shadow-md p-4 border border-surface0-light dark:border-surface1"
      >
        <div
          class="bg-surface1-light dark:bg-surface1 h-48 w-full mb-4 rounded"
        ></div>
        <div
          class="h-4 bg-surface1-light dark:bg-surface1 mb-2 rounded w-3/4"
        ></div>
        <div
          class="h-3 bg-surface1-light dark:bg-surface1 rounded w-full"
        ></div>
      </div>
    </div>
  </div>
  <div class="text-center mx-auto">
    <button
      (click)="loadMore()"
      class="my-6 px-6 py-3 rounded-lg font-semibold transition-all duration-300 bg-blue-light hover:bg-lavender-light dark:bg-blue dark:hover:bg-lavender text-white shadow-md hover:shadow-lg cursor-pointer"
    >
      Load more
    </button>
  </div>
</section>
