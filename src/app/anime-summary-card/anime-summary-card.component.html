<a
  class="flex flex-col items-center bg-mantle-light dark:bg-lavender/10 rounded-xl shadow-md hover:scale-105 hover:shadow-lg transition p-4 text-center"
  [routerLink]="['/detail', summary.id]"
>
  <img
    [src]="summary.image_url"
    [alt]="summary.title"
    (error)="summary.image_url = 'assets/placeholder.png'"
    class="w-34 h-48 object-cover rounded-md mb-3"
  />
  <span class="text-lg text-text-light dark:text-text">
    {{ summary.title }}
  </span>
  <span
    *ngIf="summary.score >= 8"
    class="text-lg text-green-light dark:text-green"
  >
    {{ summary.score }}
  </span>
  <span
    *ngIf="summary.score < 8 && summary.score >= 6"
    class="text-lg text-peach-light dark:text-peach"
  >
    {{ summary.score }}
  </span>
  <span
    *ngIf="summary.score < 6"
    class="text-lg text-red-500 dark:text-red-400"
  >
    {{ summary.score }}
  </span>
  <p>{{ summary.release_year }}</p>
  <p>{{ summary.rating }}</p>
</a>
