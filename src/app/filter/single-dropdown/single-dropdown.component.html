<div class="relative w-full dropdown-container">
  <label
    *ngIf="label"
    class="block text-sm font-medium text-subtext1-light dark:text-subtext1 mb-1"
  >
    {{ label }}
  </label>

  <button
    type="button"
    (click)="toggle()"
    class="w-full px-4 py-2 rounded-lg bg-surface0-light dark:bg-surface0 text-text-light dark:text-text border border-surface1-light dark:border-surface1 flex items-center justify-between focus:border-blue-light dark:focus:border-blue transition-colors cursor-pointer"
  >
    <span
      class="truncate"
      [class.text-subtext0-light]="!selected"
      [class.dark:text-subtext0]="!selected"
    >
      {{ getDisplayText() }}
    </span>

    <i
      class="bi bi-chevron-down text-subtext0-light dark:text-subtext0 text-sm transition-transform"
      [class.rotate-180]="isOpen"
    ></i>
  </button>

  <div
    *ngIf="isOpen"
    class="absolute z-[60] mt-2 left-0 right-0 rounded-xl shadow-xl bg-mantle-light dark:bg-mantle border border-surface1-light dark:border-surface1 overflow-hidden"
  >
    <div
      class="max-h-40 overflow-y-auto divide-y divide-surface1-light dark:divide-surface1"
    >
      <button
        type="button"
        (click)="clearSelection()"
        class="w-full flex items-center justify-between px-4 py-2.5 text-left text-text-light dark:text-text hover:bg-surface0-light dark:hover:bg-surface0 transition-colors"
        [class.bg-surface0-light]="!selected"
        [class.dark:bg-surface0]="!selected"
      >
        <span class="text-sm text-subtext0-light dark:text-subtext0">
          {{ placeholder }}
        </span>

        <i
          *ngIf="!selected"
          class="bi bi-check-lg text-blue-light dark:text-blue text-sm"
        ></i>
      </button>

      <button
        *ngFor="let item of items"
        type="button"
        (click)="selectItem(item)"
        class="w-full flex items-center justify-between px-4 py-2.5 text-left text-text-light dark:text-text hover:bg-surface0-light dark:hover:bg-surface0 transition-colors"
        [class.bg-surface0-light]="isSelected(item)"
        [class.dark:bg-surface0]="isSelected(item)"
      >
        <span class="text-sm">
          {{ labelFn(item) }}
        </span>

        <i
          *ngIf="isSelected(item)"
          class="bi bi-check-lg text-blue-light dark:text-blue text-sm"
        ></i>
      </button>

      <div
        *ngIf="!items.length"
        class="px-4 py-3 text-sm text-subtext0-light dark:text-subtext0"
      >
        No options available
      </div>
    </div>
  </div>
</div>
