<div
  *ngIf="user$ | async as user"
  class="flex-col justify-center items-center min-h-screen bg-[var(--color-base-light)] dark:bg-[var(--color-base)] p-6"
>
  <div
    class="bg-[var(--color-mantle-light)] dark:bg-[var(--color-mantle)] border border-[var(--color-surface0-light)] dark:border-[var(--color-surface0)] rounded-xl p-8 max-w-md w-full shadow-sm hover:shadow-md transition-shadow duration-300"
  >
    <div
      class="flex flex-col items-center gap-3 mb-6 pb-6 border-b border-[var(--color-surface0-light)] dark:border-[var(--color-surface0)]"
    >
      <img
        [src]="user.profile_picture"
        [alt]="user.username"
        (error)="user.profile_picture = 'assets/placeholder.png'"
        class="w-24 h-24 rounded-full object-cover border-2 border-[var(--color-blue-light)] dark:border-[var(--color-blue)]"
      />
      <h2
        class="text-2xl font-semibold text-[var(--color-text-light)] dark:text-[var(--color-text)]"
      >
        {{ user.username }}
      </h2>
    </div>

    <div class="space-y-2 mb-6">
      <div
        class="flex items-center gap-3 p-3 bg-[var(--color-base-light)] dark:bg-[var(--color-base)] rounded-lg"
      >
        <i
          class="bi bi-envelope text-lg text-[var(--color-blue-light)] dark:text-[var(--color-blue)]"
        ></i>
        <span
          class="text-sm text-[var(--color-text-light)] dark:text-[var(--color-text)] break-words"
        >
          {{ user.email }}
        </span>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <button
        (click)="onReviews()"
        class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-surface0-light dark:bg-surface0 text-text-light dark:text-text rounded-lg font-medium hover:bg-surface1-light dark:hover:bg-surface1 transition-colors duration-200"
      >
        <span>Reviews</span>
      </button>

      <button
        (click)="onWatchlist()"
        class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-surface0-light dark:bg-surface0 text-text-light dark:text-text rounded-lg font-medium hover:bg-surface1-light dark:hover:bg-surface1 transition-colors duration-200"
      >
        <span>Watchlist</span>
      </button>

      <button
        (click)="onExplore()"
        class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-surface0-light dark:bg-surface0 text-text-light dark:text-text rounded-lg font-medium hover:bg-surface1-light dark:hover:bg-surface1 transition-colors duration-200"
      >
        <span>Explore</span>
      </button>
    </div>
  </div>

  <div class="mx-auto text-center">
    <button
      (click)="discoverNewAnime()"
      [disabled]="loadingCompatibles"
      class="mt-6 px-4 py-2.5 bg-red-light text-white rounded-lg font-medium disabled:opacity-50"
    >
      {{ loadingCompatibles ? "Loading..." : "Discover" }}
    </button>

    <button (click)="loadMore()" [disabled]="loadingCompatibles">
      Load more
    </button>
  </div>
  <ul *ngIf="compatibles">
    <li *ngFor="let compatible of compatibles">
      <div
        class="flex items-center gap-4 mb-4 p-4 bg-[var(--color-mantle-light)] dark:bg-[var(--color-mantle)] rounded-lg shadow-sm"
      >
        <img
          [src]="compatible.anime.image_url"
          [alt]="compatible.anime.title"
          class="w-16 h-20 rounded-lg object-cover border-2 border-[var(--color-blue-light)] dark:border-[var(--color-blue)]"
          (error)="compatible.anime.image_url = 'assets/placeholder.png'"
        />
        <div>
          <h3
            class="text-lg font-semibold text-[var(--color-text-light)] dark:text-[var(--color-text)]"
          >
            {{ compatible.anime.title }}
          </h3>
          <p
            class="text-sm text-[var(--color-text-secondary-light)] dark:text-[var(--color-text-secondary)]"
          >
            Compatibility: {{ compatible.score }}% | User's Score:
            {{ compatible.anime.score }}
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
