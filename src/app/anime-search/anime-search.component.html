<form class="flex-1 my-2 p-2 relative z-50">
  <label for="anime-search" class="sr-only">Search Anime</label>

  <div class="relative">
    <input
      (input)="onSearch()"
      [(ngModel)]="params.query"
      (blur)="onSearchBlur($event)"
      type="text"
      id="anime-search"
      name="anime-search"
      placeholder="Anime title.."
      class="block w-full py-4 ps-4 text-sm rounded-lg bg-base-light text-text-light shadow-sm focus:outline-none focus:ring-2 focus:ring-lavender-light focus:border-lavender-light dark:bg-surface1 dark:text-text dark:border-surface2"
    />

    <button
      (click)="searchSubmit()"
      [disabled]="!params.query"
      data-submit="true"
      type="submit"
      class="absolute end-2.5 bottom-2.5 px-2 py-1.5 text-sm font-medium rounded-lg text-white bg-blue-light hover:bg-blue/90 disabled:opacity-50 focus:outline-none focus:ring-2 focus:ring-blue dark:bg-blue dark:hover:bg-blue/80"
    >
      <i class="bi bi-search"></i>
    </button>
  </div>

  <ul
    *ngIf="suggestions.length && isVisible"
    class="absolute mt-2 w-full max-h-72 overflow-auto rounded-lg border shadow-lg bg-base-light border-surface1-light text-text dark:bg-base dark:border-surface1 dark:text-text z-50"
  >
    <li
      *ngFor="let suggestion of suggestions"
      class="flex items-center gap-2 px-3 py-2 hover:bg-surface0-light dark:hover:bg-surface2 transition-colors"
    >
      <a
        class="flex items-center gap-2 w-full"
        routerLink="/detail/{{ suggestion.id }}"
        data-suggestion="true"
      >
        <div class="w-10 h-14 shrink-0 overflow-hidden rounded">
          <img
            *ngIf="!suggestion.loaded"
            src="assets/placeholder.png"
            class="w-full h-full object-cover relative z-10"
          />
          <img
            [src]="suggestion.image_url"
            class="w-full h-full object-cover relative z-10"
            (load)="suggestion.loaded = true"
            (error)="suggestion.image_url = 'assets/placeholder.png'"
          />
        </div>
        <span class="text-text-light dark:text-text text-sm truncate">
          <p>{{ suggestion.title }}</p>
          <ng-container
            *ngIf="
              suggestion.english_title &&
              suggestion.title != suggestion.english_title
            "
          >
            <p class="text-surface2-light dark:text-surface2">
              ({{ suggestion.english_title ?? "" }})
            </p>
          </ng-container>
        </span>
      </a>
    </li>
  </ul>
</form>
