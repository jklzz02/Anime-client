<div
  class="min-h-screen flex flex-col justify-center items-center text-center px-6 bg-base-light text-text-light dark:bg-base dark:text-text"
>
  <img
    *ngIf="imageUrl"
    [src]="imageUrl"
    alt="Error illustration"
    class="w-120 h-auto mb-6 rounded-xl shadow-lg"
  />

  <h1
    class="text-9xl font-extrabold mb-6 select-none text-peach-light dark:text-peach"
  >
    {{ statusCode }}
  </h1>

  <div
    [ngSwitch]="statusCode"
    class="text-2xl font-semibold mb-4 text-lavender-light dark:text-lavender"
  >
    <p *ngSwitchCase="401">Unauthorized. Who are you??</p>

    <p *ngSwitchCase="403">
      Forbidden. You lack the power level for this area.
    </p>

    <p *ngSwitchCase="404">
      404. This page went to get milk and never came back.
    </p>

    <p *ngSwitchDefault>
      Something broke. Not saying it was youâ€¦ but it *was* you.
    </p>
  </div>

  <p class="max-w-lg mb-8 text-surface1-light dark:text-text">
    <ng-container *ngIf="!message">
      It looks like we're running into some issues.
      <br />
    </ng-container>
    <ng-container *ngIf="statusCode != 0">
      <p class="text-light dark:text-text" *ngIf="message">
        {{ message }}
      </p>
    </ng-container>
  </p>

  <a
    routerLink="/home"
    class="inline-block px-6 py-3 rounded-lg font-medium transition-colors duration-300 bg-blue-light hover:bg-lavender-light dark:bg-blue dark:hover:bg-lavender text-white"
  >
    Go Home
  </a>
</div>
