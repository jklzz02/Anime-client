<div class="min-h-screen grid place-content-center gap-2">
  <div
    *ngIf="message"
    class="rounded-xl border border-red-500/30 bg-red-500/10 p-4 text-sm text-red-500"
  >
    <div class="flex items-center justify-center gap-2">
      <i class="bi bi-exclamation-circle-fill"></i>
      <p class="font-semibold flex-1 text-center">{{ message }}</p>
      <button (click)="message = ''">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>

  <div
    class="mx-auto flex flex-col items-center max-w-md p-6 bg-mantle-light dark:bg-mantle rounded-lg shadow-md"
  >
    <h1 class="text-lg font-semibold">Sign in</h1>
    <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
      Sign in to access your profile, watchlist, and settings.
    </p>
    <div class="mt-4 flex-col align-middle justify-center gap-2">
      <app-google-button></app-google-button>
      <app-facebook-button></app-facebook-button>
      <app-discord-button></app-discord-button>
    </div>
  </div>
</div>
