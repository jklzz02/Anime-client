<header
  class="bg-base-light text-text-light dark:bg-base dark:text-text mb-3 shadow-sm sticky top-0 z-50"
>
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
    <div class="flex flex-wrap items-center justify-between gap-3">
      <a
        routerLink="/"
        class="text-xl font-bold text-lavender-light dark:text-lavender hover:opacity-85"
      >
        AnimeHub
      </a>

      <button
        (click)="isMenuOpen = !isMenuOpen"
        class="md:hidden inline-flex items-center justify-center p-2 rounded hover:bg-surface1-light dark:hover:bg-surface1 focus:outline-none"
        aria-label="Toggle menu"
      >
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            *ngIf="!isMenuOpen"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
          <path
            *ngIf="isMenuOpen"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <div class="hidden md:flex space-x-4 items-center">
        <a
          routerLink="home"
          routerLinkActive="bg-blue-light text-white dark:bg-blue dark:text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="py-1.5 px-3 rounded hover:bg-blue-light dark:hover:bg-blue hover:text-white transition"
        >
          Home
        </a>
        <a
          routerLink="explore"
          routerLinkActive="bg-blue-light text-white dark:bg-blue dark:text-white"
          class="py-1.5 px-3 rounded hover:bg-blue-light dark:hover:bg-blue hover:text-white transition"
        >
          Explore
        </a>
        <a
          routerLink="review"
          routerLinkActive="bg-blue-light text-white dark:bg-blue dark:text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="py-1.5 px-3 rounded hover:bg-blue-light dark:hover:bg-blue hover:text-white transition"
        >
          Reviews
        </a>
        <a
          routerLink="about"
          routerLinkActive="bg-blue-light text-white dark:bg-blue dark:text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="py-1.5 px-3 rounded hover:bg-blue-light dark:hover:bg-blue hover:text-white transition"
        >
          About
        </a>
      </div>

      <div class="hidden md:block flex-1 max-w-lg">
        <app-anime-search></app-anime-search>
      </div>
    </div>

    <div *ngIf="isMenuOpen" class="mt-4 flex flex-col space-y-2 md:hidden">
      <app-anime-search class="w-full mb-2"></app-anime-search>
      <a
        routerLink="home"
        routerLinkActive="bg-blue-light text-white dark:bg-blue dark:text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block px-2 py-1 rounded hover:bg-blue-light dark:hover:bg-blue hover:text-white transition"
      >
        Home
      </a>
      <a
        routerLink="explore"
        routerLinkActive="bg-blue-light text-white dark:bg-blue dark:text-white"
        class="block px-2 py-1 rounded hover:bg-blue-light dark:hover:bg-blue hover:text-white transition"
      >
        Explore
      </a>
      <a
        routerLink="review"
        routerLinkActive="bg-blue-light text-white dark:bg-blue dark:text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block px-2 py-1 rounded hover:bg-blue-light dark:hover:bg-blue hover:text-white transition"
      >
        Reviews
      </a>
      <a
        routerLink="about"
        routerLinkActive="bg-blue-light text-white dark:bg-blue dark:text-white"
        [routerLinkActiveOptions]="{ exact: true }"
        class="block px-2 py-1 rounded hover:bg-blue-light dark:hover:bg-blue hover:text-white transition"
      >
        About
      </a>
    </div>
  </nav>

  <div
    class="mx-auto rounded w-full py-0.5 bg-lavender-light dark:bg-lavender"
  ></div>
</header>
