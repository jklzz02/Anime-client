<div
  *ngIf="user$ | async as user"
  class="flex justify-center items-center min-h-screen bg-[var(--color-base-light)] dark:bg-[var(--color-base)] p-6"
>
  <div
    class="bg-[var(--color-mantle-light)] dark:bg-[var(--color-mantle)] border border-[var(--color-surface0-light)] dark:border-[var(--color-surface0)] rounded-xl p-8 max-w-md w-full shadow-sm hover:shadow-md transition-shadow duration-300"
  >
    <div
      class="flex flex-col items-center gap-3 mb-6 pb-6 border-b border-[var(--color-surface0-light)] dark:border-[var(--color-surface0)]"
    >
      <img
        [src]="user.profile_picture"
        [alt]="user.username"
        class="w-24 h-24 rounded-full object-cover border-2 border-[var(--color-blue-light)] dark:border-[var(--color-blue)]"
      />
      <h2
        class="text-2xl font-semibold text-[var(--color-text-light)] dark:text-[var(--color-text)]"
      >
        {{ user.username }}
      </h2>
    </div>

    <div class="space-y-2 mb-6">
      <div
        class="flex items-center gap-3 p-3 bg-[var(--color-base-light)] dark:bg-[var(--color-base)] rounded-lg"
      >
        <i
          class="bi bi-envelope text-lg text-[var(--color-blue-light)] dark:text-[var(--color-blue)]"
        ></i>
        <span
          class="text-sm text-[var(--color-text-light)] dark:text-[var(--color-text)] break-words"
        >
          {{ user.email }}
        </span>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <button
        class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-[var(--color-blue-light)] dark:bg-[var(--color-blue)] text-white rounded-lg font-medium hover:opacity-90 transition-opacity duration-200"
      >
        <i class="bi bi-star"></i>
        <span>Write a Review</span>
      </button>

      <button
        (click)="onExplore()"
        class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-[var(--color-surface0-light)] dark:bg-[var(--color-surface0)] text-[var(--color-text-light)] dark:text-[var(--color-text)] rounded-lg font-medium hover:bg-[var(--color-surface1-light)] dark:hover:bg-[var(--color-surface1)] transition-colors duration-200"
      >
        <i class="bi bi-compass"></i>
        <span>Explore</span>
      </button>
    </div>
  </div>
</div>
