<section
  class="w-full bg-lavender/40 text-text-light dark:bg-lavender/20 dark:text-text py-20 px-6 text-center"
>
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4 dark:text-text">
      Discover New Anime Every Day
    </h1>
    <p class="text-lg text-text-light dark:text-text mb-6">
      Browse the latest releases, trending shows, and hidden gems â€” all in one
      place.
    </p>
    <a
      routerLink="/explore"
      class="inline-block px-6 py-3 rounded-lg font-medium transition-colors duration-300 bg-blue-light hover:bg-lavender-light dark:bg-blue dark:hover:bg-lavender text-white"
    >
      Explore Now
    </a>
  </div>
</section>

<section
  class="w-full py-16 px-6 bg-mantle-light text-text-light dark:bg-mantle dark:text-text"
>
  <div class="max-w-7xl mx-auto">
    <div
      *ngIf="recentAnime"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"
    >
      <ng-container *ngFor="let anime of recentAnime">
        <div
          class="bg-mantle-light dark:bg-surface0 hover:scale-105 transition-transform rounded-lg overflow-hidden shadow-sm hover:shadow-md duration-300"
        >
          <a routerLink="/detail/{{ anime.id }}">
            <img
              [src]="anime.image_url"
              [title]="anime.title"
              (error)="anime.image_url = 'assets/placeholder.png'"
              class="w-full h-48 object-cover"
            />
          </a>
          <div class="p-4">
            <h3
              class="text-lg text-lavender-light dark:text-lavender font-bold mb-1 truncate"
            >
              {{ anime.title }}
            </h3>
            <p class="text-sm text-peach-light dark:text-green line-clamp-2">
              {{ anime.synopsis }}
            </p>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="loading">
        <div
          *ngFor="let i of stepCounter"
          class="animate-pulse bg-surface0-light dark:bg-surface0 rounded-lg overflow-hidden shadow-sm p-4"
        >
          <div class="bg-overlay h-48 w-full mb-4 rounded"></div>
          <div class="h-4 bg-overlay mb-2 rounded w-3/4"></div>
          <div class="h-3 bg-overlay rounded w-full"></div>
        </div>
      </ng-container>
    </div>
    <div
      *ngIf="!recentAnime.length"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"
    >
      <div
        *ngFor="let i of counter"
        class="animate-pulse bg-surface0-light dark:bg-surface0 rounded-lg overflow-hidden shadow-sm p-4"
      >
        <div class="bg-overlay h-48 w-full mb-4 rounded"></div>
        <div class="h-4 bg-overlay mb-2 rounded w-3/4"></div>
        <div class="h-3 bg-overlay rounded w-full"></div>
      </div>
    </div>
  </div>
  <div class="text-center mx-auto">
    <button
      (click)="loadMore()"
      class="my-3 px-6 py-3 rounded-lg font-medium transition-colors duration-300 bg-blue-light hover:cursor-pointer hover:bg-lavender-light dark:bg-blue dark:hover:bg-lavender text-white"
    >
      Load more
    </button>
  </div>
</section>
