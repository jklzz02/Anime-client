<div *ngIf="anime" class="w-full max-w-screen-xl mx-auto my-8">
  <div
    class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 my-4"
  >
    <ng-container *ngFor="let item of anime.data">
      <app-anime-card [anime]="item"></app-anime-card>
    </ng-container>
  </div>

  <ng-container *ngIf="anime.total_pages > 1">
    <app-pagination
      [currentPage]="page"
      [totalPages]="anime.total_pages"
      [path]="'explore'"
      (next)="nextPage()"
      (previous)="previousPage()"
    >
    </app-pagination>
  </ng-container>
</div>
<div class="mx-auto px-4 py-8 max-w-screen-md" *ngIf="!anime">
  <h1
    class="text-4xl text-center font-bold text-lavender-light dark:text-lavender mb-6"
  >
    No results found for "{{ query }}"
  </h1>

  <ng-container *ngIf="suggestions.length">
    <h2
      class="text-2xl text-center font-semibold text-text-light dark:text-text mb-4"
    >
      Maybe you meant
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <a
        *ngFor="let suggestion of suggestions"
        class="flex flex-col items-center bg-white dark:bg-lavender/10 rounded-xl shadow-md hover:scale-105 hover:shadow-lg transition p-4 text-center"
        [routerLink]="['/detail', suggestion.id]"
      >
        <img
          [src]="suggestion.imageUrl"
          [alt]="suggestion.title"
          class="w-34 h-48 object-cover rounded-md mb-3"
        />
        <span class="text-lg font-medium text-gray-800 dark:text-gray-100">
          {{ suggestion.title }}
        </span>
      </a>
    </div>
  </ng-container>
</div>
