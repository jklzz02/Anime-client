<div class="container mx-auto px-4 py-8">
  <div *ngIf="reviews.length > 0" class="mb-8 flex items-center gap-4">
    <img
      [src]="reviews[0].user.picture_url"
      alt="Profile"
      class="w-16 h-16 rounded-full border-2 border-lavender-light dark:border-lavender object-cover shadow-md"
    />
    <div>
      <h1 class="text-3xl font-bold text-text-light dark:text-text">
        Reviews by {{ reviews[0].user.username }}
      </h1>
      <p class="text-text-light dark:text-text opacity-75">
        {{ reviews.length }} reviews posted
      </p>
    </div>
  </div>

  <div *ngIf="loading" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div
      *ngFor="let _ of [].constructor(6)"
      class="bg-base-light dark:bg-base rounded-xl shadow-lg border border-surface0-light dark:border-surface0 overflow-hidden flex animate-pulse"
    >
      <div
        class="w-32 md:w-40 bg-surface1-light dark:bg-surface0 shrink-0"
      ></div>
      <div class="p-4 flex flex-col flex-grow space-y-3">
        <div class="h-4 bg-surface1-light dark:bg-surface0 rounded w-1/3"></div>
        <div class="h-6 bg-surface1-light dark:bg-surface0 rounded w-2/3"></div>
        <div class="h-3 bg-surface1-light dark:bg-surface0 rounded w-1/4"></div>
        <div class="space-y-2 pt-2">
          <div
            class="h-3 bg-surface1-light dark:bg-surface0 rounded w-full"
          ></div>
          <div
            class="h-3 bg-surface1-light dark:bg-surface0 rounded w-full"
          ></div>
          <div
            class="h-3 bg-surface1-light dark:bg-surface0 rounded w-3/4"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="!loading && reviews.length === 0"
    class="flex flex-col items-center justify-center py-20 px-4"
  >
    <div class="text-center space-y-4">
      <div
        class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-surface2-light dark:bg-surface2 mb-2"
      >
        <i class="bi bi-chat-quote text-3xl text-white"></i>
      </div>

      <h3 class="text-xl font-semibold text-text-light dark:text-text">
        No reviews yet
      </h3>

      <p class="text-text-light dark:text-text leading-relaxed">
        This user hasn't written any reviews yet.
      </p>

      <a
        routerLink="/explore"
        class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-blue-light dark:bg-blue text-white rounded-lg font-medium hover:bg-lavender-light dark:hover:bg-lavender transition-colors duration-200"
      >
        <span>Explore Anime</span>
      </a>
    </div>
  </div>

  <div
    *ngIf="!loading && reviews.length > 0"
    class="grid grid-cols-1 lg:grid-cols-2 gap-6"
  >
    <a
      *ngFor="let review of reviews"
      [routerLink]="['/review', review.id]"
      class="bg-base-light dark:bg-base rounded-xl shadow-lg border border-surface0-light dark:border-surface0 overflow-hidden hover:shadow-xl transition-all duration-300 flex"
    >
      <div class="w-32 md:w-40 relative shrink-0">
        <img
          [src]="review.anime.image_url"
          [alt]="review.anime.title"
          class="w-full h-full object-cover"
          loading="lazy"
        />
        <div
          class="absolute top-2 left-2 bg-base-light dark:bg-base/90 backdrop-blur-sm px-2 py-0.5 rounded text-xs font-bold border border-surface0-light dark:border-surface0"
        >
          <span class="text-peach-light dark:text-peach">{{
            review.score
          }}</span>
        </div>
      </div>

      <div class="p-4 flex flex-col flex-grow">
        <div class="mb-2">
          <h3
            class="text-sm font-semibold text-blue-light dark:text-blue uppercase tracking-wide truncate"
          >
            {{ review.anime.title }}
          </h3>
          <h2
            class="text-xl font-bold text-lavender-light dark:text-lavender leading-tight mb-1"
          >
            {{ review.title }}
          </h2>
          <span class="text-xs text-text-light dark:text-text opacity-60">
            {{ review.created_at | date }}
          </span>
        </div>

        <div
          class="prose dark:prose-invert prose-sm max-w-none text-text-light dark:text-text leading-relaxed h-[4.5rem] overflow-hidden relative"
        >
          <markdown [data]="review.content"></markdown>
          <div
            class="absolute bottom-0 left-0 w-full h-8 bg-gradient-to-t from-base-light dark:from-base to-transparent"
          ></div>
        </div>
      </div>
    </a>
  </div>
</div>
